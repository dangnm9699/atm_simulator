<div id="container">
    <app-pending class="h-100" [textInput]="'transactionProcessing' | translate" [hidden]="!replace" ></app-pending>
    <app-pending class="h-100 w-100" [textInput]="'cardOut' | translate" [colorCode]="0" [hidden]="!replaceFail" ></app-pending>
    <p id="title" [hidden]="replace || replaceFail">{{'selectServiceTitle' | translate}}</p>
    <div [hidden]="replace || replaceFail" class="noselect">
        <div (click) = "navigateSelectMoney()">
            <p>{{'selectService.withdrawMoney' |translate}}</p>
        </div>
        <div (click) = "navigateCheckAccountBalance()">
            <p>{{'selectService.viewBalance' |translate}}</p>
        </div>
        <div>
            <p></p>
        </div>
        <div (click) = "navigateChangepassword()">
            <p>{{'selectService.changePassword' |translate}}</p>
        </div>
        <div (click) = "navigateTransfer()">
            <p>{{'selectService.transferMoney' |translate}}</p>
        </div>
        <div (click) = "navigateLogin()">
            <p>{{'numpad.cancel'|translate}}</p>
        </div>
    </div>
</div>
