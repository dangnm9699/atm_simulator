<div id="container">  
    <ul id="keyboard" class="noselect">   
        <li class="letter" (click) = "emitBtn('1')">1</li>  
        <li class="letter" (click) = "emitBtn('2')">2</li>  
        <li class="letter" (click) = "emitBtn('3')">3</li>  
        <li class="letter clearl" (click) = "emitBtn('4')">4</li>  
        <li class="letter" (click) = "emitBtn('5')">5</li>  
        <li class="letter" (click) = "emitBtn('6')">6</li> 
        <li class="letter clearl" (click) = "emitBtn('7')">7</li>  
        <li class="letter " (click) = "emitBtn('8')">8</li>  
        <li class="letter" (click) = "emitBtn('9')">9</li>  
        <li class="cancel submitPart" (click) = "emitBtn('cancel')">{{'numpad.cancel' | translate}}</li>
        <li class="letter submitPart" (click) = "emitBtn('0')">0</li>  
        <li class="delete submitPart" (click) = "emitBtn('delete')">{{'numpad.delete' | translate}}</li>
        <li class="clearl submitPart submitBtn" (click) = "emitBtn('submit')">{{'numpad.submit' | translate}}</li>  
    </ul>  
</div>
